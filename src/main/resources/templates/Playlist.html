<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Mi Playlist</title>

  <!-- Bootstrap CSS (CDN) -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
  >
</head>
<body class="bg-dark text-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-black mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">üéß Mi Playlist</a>
  </div>
</nav>

<div class="container">

  <!-- FORMULARIO -->
  <div class="row mb-4">
    <div class="col-lg-6">
      <div class="card shadow">
        <div class="card-body">
          <h5 class="card-title mb-3">Agregar nuevo video</h5>

          <form action="/playlist/add" method="post" class="row g-3">
            <div class="col-12">
              <label class="form-label">T√≠tulo</label>
              <input type="text" name="title" class="form-control" required>
            </div>

            <div class="col-12">
              <label class="form-label">URL (YouTube)</label>
              <input type="text" name="url" class="form-control"
                     placeholder="https://www.youtube.com/watch?v=..."
                     required>
            </div>

            <div class="col-12 text-end">
              <button type="submit" class="btn btn-primary">
                ‚ûï Agregar
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>

  <!-- LISTA DE VIDEOS -->
  <div class="row">
    <div class="col-12">
      <div class="card bg-secondary-subtle text-dark shadow mb-4">
        <div class="card-body">
          <h5 class="card-title mb-3">Videos en la playlist</h5>

          <div th:if="${#lists.isEmpty(videos)}">
            <p class="mb-0 text-muted">Todav√≠a no agregaste ning√∫n video.</p>
          </div>

          <div th:if="${!#lists.isEmpty(videos)}" class="table-responsive">
            <table class="table table-striped align-middle">
              <thead>
              <tr>
                <th style="width: 20%">T√≠tulo</th>
                <th style="width: 20%">Acciones</th>
                <th style="width: 60%">Vista previa</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="v : ${videos}">
                <!-- T√çTULO -->
                <td>
                  <span class="fw-semibold" th:text="${v.title}"></span>
                  <span th:if="${v.favorite}" class="ms-1">‚≠ê</span>
                  <br>
                  <small class="text-muted">
                    Likes: <span th:text="${v.likes}"></span>
                  </small>
                </td>

                <!-- ACCIONES -->
                <td>
                  <div class="d-flex flex-column gap-2">

                    <!-- LIKE (toggle) -->
                    <form action="/playlist/like" method="post">
                      <input type="hidden" name="id" th:value="${v.id}">
                      <button type="submit"
                              class="btn btn-sm"
                              th:classappend="${v.likes} == 0 ? 'btn-outline-success' : 'btn-success'">
                        <span th:text="${v.likes} == 0 ? 'Dar like' : 'Quitar like'"></span>
                        (<span th:text="${v.likes}"></span>)
                      </button>
                    </form>

                    <!-- FAVORITO -->
                    <form action="/playlist/favorite" method="post">
                      <input type="hidden" name="id" th:value="${v.id}">
                      <button type="submit"
                              class="btn btn-sm"
                              th:classappend="${v.favorite} ? 'btn-warning' : 'btn-outline-warning'">
                        <span th:text="${v.favorite} ? 'Quitar fav' : 'Marcar fav'"></span>
                      </button>
                    </form>

                    <!-- ELIMINAR -->
                    <form action="/playlist/delete" method="post">
                      <input type="hidden" name="id" th:value="${v.id}">
                      <button type="submit" class="btn btn-sm btn-outline-danger">
                        üóë Eliminar
                      </button>
                    </form>
                  </div>
                </td>

                <!-- VIDEO EMBEBIDO -->
                <td>
                  <div class="ratio ratio-16x9">
                    <iframe th:src="${v.url}"
                            allowfullscreen>
                    </iframe>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>

<!-- Bootstrap JS (opcional, por si despu√©s sum√°s algo interactivo) -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
</body>
</html>
